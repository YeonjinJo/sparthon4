<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Sparthon</title>
  </head>

  <body class="bg center">
    <audio controls autoplay src="./assets/bgm.mp3"></audio>
    <h1 class="title">SPARTHON Bucket List</h1>
    <p class="msg">꿈은 꾸는 것이 아닌, 이루는 것이다.</p>
    <div class="flex-row wrap">
      <div class="bucket img1 center">
        <p class="content">나만의 웹 만들기</p>
        <button onclick="{deleteButtonHandler}">삭제</button>
      </div>
      <div class="bucket img2 center">
        <p class="content">바디프로필 찍기</p>
        <button class="delete">삭제</button>
      </div>
      <div class="bucket img3 center">
        <p class="content">인테리어 꾸미기</p>
        <button class="delete">삭제</button>
      </div>
      <div class="bucket img4 center">
        <p class="content">식물 키우기</p>
        <button class="delete">삭제</button>
      </div>
      <div class="bucket img5 center">
        <p class="content">10킬로그램 감량</p>
        <button class="delete">삭제</button>
      </div>
      <div class="bucket img6 center">
        <p class="content">내가 만든 웹사이트 자랑하기</p>
        <button class="delete">삭제</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
